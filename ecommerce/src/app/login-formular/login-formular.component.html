<div class="container mt-5">
    <h2>Login</h2>
    <div class="form-group">
        <label for="benutzername">Benutzername:</label>
        <input [(ngModel)]="benutzername" type="text" class="form-control" id="benutzername" placeholder="Benutzername">
    </div>
    <div class="form-group">
        <label for="passwort">Passwort:</label>
        <input [(ngModel)]="passwort" type="password" class="form-control" id="passwort" placeholder="Passwort">
    </div>
    <button (click)="anmelden()" class="btn btn-primary">Anmelden</button>
    <button (click)="registrierung()" class="btn btn-primary">Registrierung</button>
  </div>
